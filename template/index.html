<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Groupie Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/front/style.css'>
</head>
<body>
        <!-- Menu nav -->
        <header>
             <nav class="nav">
                 <ul>
                     <li class="btn-nav">
                         <a href="#home">Home</a>
                     </li>
                     <li class="btn-nav">
                         <a href="artiste.html">Artiste</a>
                     </li>
                 </ul>
             </nav>
         </header>
         <main>
         {{range .}}
         <div class="card">
           
            <div class="image-card">
                <img src="{{.Image}}">
            </div>
            
            <div class="nom-artiste">
                <h1>{{.Name}}</h1>
            </div>
            
            <div class="date">
                <h1>{{.CreationDate}}</h1>
            </div>

            <div class="album">
                <h1>{{.FirstAlbum}}</h1>
            </div>

            <div class="member">
                <h1>{{range .Member}}</h1> 
                   {{ end }}
            </div>
        </div>
         {{end}}
        
        </main>
         <footer>
            <p>Made In FR</p>
        </footer>
    
</body>
</html>
